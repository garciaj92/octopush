<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="index.css">

    <title>Launchly</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="card rounded">
            <div class="card-header text-center bg-purp rounded-0">
                <button id="launch-eet-btn"class="btn bg-white ml-1 mr-1 pl-3 pr-3 font-weight-bold text-purp shadow border-bottom">PUSH EET</button>
                <a id="websites-btn" class="btn btn-default font-weight-bold text-white">WEBSITES</a>
            </div>
            <div id="url-form-group" class="card-body hidden">
                <form id="url-form" class="m-3">
                    <div id="siteName-group" class="form-group">
                        <label for="siteName">Website Name</label>
                        <input type="text" class="form-control" id="siteName" name="siteName" placeholder="Example Name">
                    </div>
                    <div id="url-group" class="form-group">
                        <label for="url">URL</label>
                        <input type="text" class="form-control" id="url" name="url" placeholder="http://www.example.com">
                    </div>
                    <button type="submit" class="btn btn-purp btn-block font-weight-bold text-white shadow-sm">ADD EET</button>
                </form>
            </div>
        </div>
        <div id="current-sites-group" class="current-sites-rows row mt-3 text-center hidden">
            <div class="col-lg-12">
                <div id="websitesResults"></div>
            </div>
        </div>
    </div>    
    <script src="js/popup.js"></script>
</body>
</html>
